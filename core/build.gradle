apply plugin: 'java-library'

sourceSets {
    main {

        java {
            srcDirs = ['src','plugins']
        }

        resources {
            includes = [ '**/*.properties' ]
            srcDirs = ['src','plugins']
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    //noinspection GradleDependency
    compile 'commons-cli:commons-cli:1.4'
}

sourceCompatibility = "1.8"
targetCompatibility = "1.8"
