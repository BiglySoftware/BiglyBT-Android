apply plugin: 'com.android.application'

def vc = 65 as int
def vname = "2.2.9"

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"
    useLibrary 'org.apache.http.legacy'
    defaultConfig {
        applicationId "com.vuze.android.remote"
        minSdkVersion 7
        targetSdkVersion 23
    }
    buildTypes {
        debug {
            debuggable true
            resValue "string", "APP_VERSION_NAME", "Alpha ${vc}"
            resValue "string", "APP_VERSION_CODE", "${vc}"
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-project.txt'
            proguardFile 'proguard-project.txt'
            resValue "string", "APP_VERSION_NAME", vname
            resValue "string", "APP_VERSION_CODE", "${vc}"
            debuggable false
        }
    }
    sourceSets {
        main {
            java {
                exclude '**/VuzeEasyTrackerOld.java'
            }
        }
    }
    defaultConfig {
        generatedDensities = []
    }
    // This is handled for you by the 2.0+ Gradle Plugin
    aaptOptions {
        additionalParameters "--no-version-vectors"
    }
    packagingOptions {
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/LICENSE.txt'
    }
    productFlavors {
        releaseFlavor {
            versionCode vc
            versionName vname
        }
        debugFlavor {
            versionCode vc
            versionName "Alpha ${vc}"
        }
    }
}

dependencies {
    compile project(':pagerSlidingTabStrip')
    compile 'com.google.android.gms:play-services-analytics:+'
    compile 'com.android.support:leanback-v17:23.2.+'
    compile 'com.android.support:appcompat-v7:23.2.+'
    compile 'com.rengwuxian.materialedittext:library:2.1.4'
    compile 'com.alibaba:fastjson:1.1.46.android'
    compile 'jcifs:jcifs:1.3.17'
    compile project(':recyclerview-fastscroll')
    compile 'com.android.support:recyclerview-v7:23.2.+'
    compile 'com.android.support:support-v4:23.2.+'
}

apply plugin: 'com.google.gms.google-services'
